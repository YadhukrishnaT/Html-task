<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #ffffff;
            border-radius: 15px;
            scale: 0.5;
            rotate: 0deg;
            transition: all 0.5s;
        }

        .box:hover{
            scale: 1;
            rotate: 180deg;
        }
    </style>
</head>
<body >
    <div style="height: 500px;width: 500px;background-color: blueviolet;display: flex;justify-content: center;align-items: center;">
    <div class="box">

    </div>
    </div>


</head>
    
</body>
</html>
